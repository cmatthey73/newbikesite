{% extends 'biketours/base.html' %}
{% block content %}
<body>
<h1> {{t}}  </h1>
<div>
<div class="container" id="container_time"></div>
<div class="container" id="container_dist"></div>
<div class="container" id="container_deniv"></div>
</div>

<script>
  Highcharts.chart('container_time', {{ time|safe }});
</script>
<script>
  Highcharts.chart('container_dist', {{ dist|safe }});

</script>
 <script>
  Highcharts.chart('container_deniv', {{ deniv|safe }});
</script>
</body>
{% endblock %}
